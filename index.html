<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <fieldset class="border">
      <legend>Calculator</legend>
    <div id="input" type="text">0</div>
    <div class="button-rows">
      <table>
      <div class="row">
        <tr>
          <td><button id="clear" class="clear-button" type="button" name="button">Clear</button></td>
          <td><button id="divide" class="number" type="button" name="button">/</button></td>
        </tr>
      </div>
     </table>
    <table>
      <div class="row">
        <tr>
          <td><button id="seven" class="number" type="button" name="button">7</button></td>
          <td><button id="eight" class="number" type="button" name="button">8</button></td>
          <td><button id="nine" class="number" type="button" name="button">9</button></td>
          <td><button id="multiply" class="number" type="button" name="button">x</button></td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td><button id="four" class="number" type="button" name="button">4</button></td>
          <td><button id="five" class="number" type="button" name="button">5</button></td>
          <td><button id="six" class="number" type="button" name="button">6</button></td>
          <td><button id="subtract" class="minus-operator" type="button" name="button">-</button></td>
      </tr>
      </div>
      <div class="row">
        <tr>
          <td><button id="one" class="number" type="button" name="button">1</button></td>
          <td><button id="two" class="number" type="button" name="button">2</button></td>
          <td><button id="three" class="number" type="button" name="button">3</button></td>
          <td><button id="add" class="number" type="button" name="button">+</button></td>
      </tr>
      </div>
    </table>
    <table>
      <div class="row">
        <tr>
          <td><button id="zero" class="zero-number" type="button" name="button">0</button></td>
          <td><button id="dot" class="decimal-dot" type="button" name="button">.</button></td>
          <td><button id="equal" class="number" type="button" name="button">=</button></td>
      </tr>
      </div>
    </table>
    </div>
  </fieldset>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="calc.js" type="text/javascript">

  </script>
  </body>
</html>
